<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps in Js</title>
</head>
<body>
<script>
  const map=new Map();
map.set("name","umesh");
map.set("middle name:","beerappa");
map.set("lName","Neelaguri");
map.forEach (function(value, key) {
  console.log(key + ' = ' + value);
  })
</script>
</body>
</html>
