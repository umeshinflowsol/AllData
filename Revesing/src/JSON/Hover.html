<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="properties.css" rel="stylesheet">
    <script src="Java.js"></script>
    <script src="modification.js"></script>

</head>
<body>
<table id="table" cellpadding="2" cellspacing="2" border="2px">
    <thead>
    <tr>
    <th>Name</th>
    <th>Password</th>
    <th>Age</th>
    <th>Email</th>
    <th>City</th>
    <th>Date</th>
    <th>Gender</th>
    <th>Actions</th>
    </tr>
    </thead>

</table>
<div>
    <input type="button" onclick="add()" value="add">
    <input type="button" value="Edit" id="edit">
    <input type="button" value="delete" onclick="remove()" id="dele">
</div>
<div id="container" style="float:left;">
    <form form action="#" onsubmit="return validate()">
        <input type="text" id="name" name="username" placeholder="enter name"><br>
        <input type="password" id="password" name="password" placeholder="enter your password"><br>
        <input type="text" id="age" name="number" placeholder="enter the age"><br>
        <input type="email" id="mail" name="email" placeholder="enter ur email"><br>
        <select name="select" id="select">
            <option>select City:</option>
            <option>narayana</option>
            <option>bengaluru</option>
            <option>Hubli</option>
        </select><br>
        <input type="date" name="date"><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br>
        <input type="submit" id="submit">
        <input type="reset">
    </form>
</div>
</body>
</html>
