<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Sort</title>
</head>
<body>
<div id="o"></div>
<div id="p"></div>
<script>
  const cars = ["Saab", "Volvo", "BMW"];
  document.getElementById("o").innerHTML=cars;
    cars.reverse();
    document.getElementById("p").innerHTML=cars;

</script>
</body>
</html>
