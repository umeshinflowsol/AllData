<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectors</title>
    <style>
    div img{
  height:20px;
  width:20px;
  border:2px solid green;
 padding:50px;
 margin:50px;
 opacity:50%;
 position:sticky;
  }
  .container{
  border:3px solid black;
  padding:50px;
  margin-left:50px;
  margin-right:50px;
  height:50px;
  width:50px;
  }

    </style>
</head>
<body>
<div>
    <img src="luffy.jpg">
    <img src="luffy.jpg">
    <img src="luffy.jpg">
    <img src="luffy.jpg">
    <img src="luffy.jpg">
</div>
/* Class Selectors*/
<div class="container">
    <table>
        <tr>
            <th>month</th>
            <th>salary</th>
        </tr>
        <tr>
            <td>
                june
            </td>
            <td> 10000</td>
        </tr>
    </table>
</div>

</body>
</html>
