<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combinators example</title>
    <style>
    div ul li{
    border:2px solid green;
    margin-right:50px;
    margin-left:50px;
    width:100px;
    height:100px;
    padding:50px;
    }

    select > option{
    background-color:red;
    }
    h3 + ul{
     border:2px solid green;
    margin-right:50px;
    margin-left:50px;
    width:100px;
    height:100px;
    padding:50px
    }

    </style>
</head>
<body>
<h1>Descendant combinator</h1>
<div>
    <ul>
        <li>java</li>
        <li>python</li>
    </ul>
</div>
<h2>child selector</h2>
<select>
    <option> umesh</option>
    <option>ramesh</option>
    <option>sumesh</option>
</select>
<h3>Adjacent Sibling Selector</h3>
<ul>
    <li>java</li>
    <li>python</li>
    <li>rubi</li>
    <li>devops</li>
</ul>
<p>General Sibling Selector</p>
</body>
</html>
