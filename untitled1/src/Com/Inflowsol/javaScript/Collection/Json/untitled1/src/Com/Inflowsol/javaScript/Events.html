<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<form action="" onsubmit="valid()">
  <label>UserName:</label>
  <input type="text" placeholder="Enter user Name">
</form>
<script >
  function valid(){
   var res=confirm("press ok or cancel");
   if(res==true){
   return true;
   }else{
   return false
   }
  }
</script>
</body>
</html>
