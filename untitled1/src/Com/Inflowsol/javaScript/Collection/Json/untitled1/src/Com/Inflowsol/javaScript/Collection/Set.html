<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Add values to a Set:</p>

<p id="demo"></p>

<script>
// Create a Set
const letters = new Set();

// Add Values to the Set
letters.add("a");
letters.add("b");
letters.add("c");
letters.add("c");
letters.add();
letters.add("umesh");

// Display set.size
console.log(letters);
document.getElementById("demo").innerHTML = letters.values();
</script>

</body>
</html>
