<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InterNal CSS</title>
</head>
<body>
<html>
<head>
    <style>
#div1 {
  position: relative;
  height: 200px;
  width: 200px;
  margin: 100px;
  padding: 10px;
  border: 1px solid black;

}

#div2 {
   border-radius: 100px;
  padding: 50px;
  position: absolute;
  border: 1px solid black;
  background-color: red;
  transform: rotate(30deg);
  transform-origin: 100% 100%;
}

    </style>
</head>
<body>

<h1>The transform-origin Property</h1>

<div id="div1">
    <div id="div2">HELLO</div>
</div>

</body>
</html>

</body>
</html>
