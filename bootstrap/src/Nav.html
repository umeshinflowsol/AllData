<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <style>
       *{
       margin:0;
       padding:0;
       list-style:none;
       text-decoration:none;
       box-sizing:border-box;
       }
       .nav{
       background-color:blue;
       height:80px;
       width:100%;
       }
       nav ul{
         float:right;
         margin-right:20px;
       }
       nav ul li{
       display:inline-block;
       line-height:80px;
       margin:0 5px;
       }
       a{
       color:red;
       font-size:20px;
       padding:8px 15px;
       border-radius:2px 2px;
       text-transform:UpperCase;

       }

   </style>
</head>
<body>
<nav class="nav">
        <ul>
            <li> <a href="#home">Home</a></li>
            <li> <a href="#news">News</a></li>
             <li> <a href="#contact">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
