<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animators In css</title>
    <style>
        .container{
       color:red;
        font-size: 100px;
        text-align:center;
        animation: example 8s;
     animation-fill-mode: forwards;
        text-shadow:5px 5px blue;
      animation-name: example;
      animation-duration: 2s;

        }
        @keyframes example{
        from{color:red;}
        to{color:green;}
        }
    </style>
</head>
<body>
<h1>css Animators</h1>
<div class="container">
      HELLO
</div>
</body>
</html>
