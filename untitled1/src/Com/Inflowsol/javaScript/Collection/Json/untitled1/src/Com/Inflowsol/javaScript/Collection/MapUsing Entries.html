<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map using entries</title>
</head>
<body>
<h1>map using entries</h1>
<script>
  const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);
for(let d of fruits){
 console.log(fruits(d));
}
</script>
</body>
</html>
