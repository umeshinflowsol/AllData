<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Task</title>
    <script src="Java.js" type="text/javascript"></script>
    <link href="form.css" rel="stylesheet"> </link>
</head>
<body>
<h1 style="text-align:center">Registration Form</h1>
<form action="Hover.html" onsubmit="return validate()" method="get">

    <table id="table" cellpadding="2" cellspacing="2" border="2px" border-color="red">
        <tr>
            <td>
                <label>Enter the name</label>
                <input type="text" id="name" name="username" placeholder="enter name"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label> enter the password</label>
                <input type="password" id="password" name="password" placeholder="enter your password"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label> enter the age</label>
                <!--/*<input type="email" id="email" placeholder="enter email here">*/-->
                <input type="text" id="age" name="number" placeholder="enter the age"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label> enter the email Address</label>
                <input type="email" id="mail" name="email" placeholder="enter ur email"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="select">select City:</label>
                <select name="select" id="select">
                    <option>select City:</option>
                    <option>narayana</option>
                    <option>bengaluru</option>
                    <option>Hubli</option>
                </select><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Date Is:</label>
                <input type="date" name="date"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender:</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female<br>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" id="submit">
                <input type="reset">
            </td>
        </tr>
        <div id="result"></div>
    </table>
</form>
</body>
</html>
