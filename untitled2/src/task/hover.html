<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="prop.css" rel="stylesheet">
<!--
    <script src="formvali.js"></script>
-->
    <script src="fetch.js"></script>

</head>
<body>
<table id="table" cellpadding="2" cellspacing="2" border="2px">
    <thead>
    <th>Name</th>
    <th>Password</th>
    <th>Age</th>
    <th>Email</th>
    <th>City</th>
    <th>Date</th>
    <th>Actions</th>
    </thead>
</table>

<div id="container">
    <form action="#">
        <h1>Registration form</h1>
        <label>Enter name</label>
        <input type="text" id="name" name="username" placeholder="enter name"><br>
        <label>Enter password:</label>
        <input type="password" id="password" name="password" placeholder="enter your password"><br>
        <label>Enter Age:</label>
        <input type="text" id="age" name="number" placeholder="enter the age"><br>
        <label>Enter Email:</label>
        <input type="email" id="mail" name="email" placeholder="enter ur email"><br>
        <label>Select city:</label>
        <select name="select" id="select">
            <option>select City:</option>
            <option>narayana</option>
            <option>bengaluru</option>
            <option>Hubli</option>
        </select><br><br>
        <label>Enter Date:</label>
        <input type="date" name="date" id="date"><br>
        <input type="button"  onclick="save()" value="save">
        <input type="button" onclick="addRow()" value="Add">
    </form>
</div>
<div id="result"></div>
</body>
</html>
